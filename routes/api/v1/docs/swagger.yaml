          in: path
          required: true
          description: ID of the state
          schema:
            type: string
      responses:
        '200':
          description: State deleted successfully
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Id missing
          content:
            application/json:
              schema:
                type: object
    put:
      summary: Updates a state
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the state
          schema:
            type: string
      responses:
        '200':
          description: Updated state object
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/State'
        '404':
          description: Id missing
          content:
            application/json:
              schema:
                type: object
  /states/{id}/cities:
    get:
      summary: Returns a list of cities in a state
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the state
          schema:
            type: array
      responses:
        '200':
          description: A JSON array of review objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/City'
        '404':
          description: Id missing
          content:
            application/json:
              schema:
                type: object
    post:
      summary: Creates a city in a state
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the state
          schema:
            type: string
        - name: name
          in: body
          required: true
          description: Name of city
          schema:
            type: string
      responses:
        '201':
          description: Newly created city object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/City'
        '400':
          description: Missing name
          content:
            application/json:
              schema:
                type: string

components:
  schemas:
    # user
    User:
      type: object
      properties:
        id:
          type: string
          description: The user's identifier
        firstName:
          type: string
          description: The user's first name
        lastName:
          type: string
          description: The user's last name
        email:
          type: string
          description: The user's email
        password:
          type: string
          description: The user's password
      required:
        - email
        - password
    # amenity
    Amenity:
      type: object
      properties:
        id:
          type: string
          description: The user's identifier
        firstName:
          type: string
          description: The user's first name
        lastName:
          type: string
          description: The user's last name
        email:
          type: string
          description: The user's email
        password:
          type: string
          description: The user's password
      required:
        - email
        - password
    # city
    City:
      type: object
      properties:
        stateId:
          type: string
          description: The city's state's identifier
        id:
          type: string
          description: The city's identifier
        name:
          type: string
          description: The city's name
      required:
        - name
        - stateId
    # place
    Place:
      type: object
      properties:
        cityId:
          type: string
          description: The place's city's identifier
        id:
          type: string
          description: The place's identifier
        name:
          type: string
          description: The place's name
        description:
          type: string
          description: A description about the place
        numberRooms:
          type: number
          description: The number of rooms in place
        numberBathrooms:
          type: number
          description: The number of bathrooms in place
        maxGuest:
          type: number
          description: The max number of people allowed
        priceByNight:
          type: number
          description: The place's price per night
        latitude:
          type: number
          description: The place's latitude
        longitude:
          type: number
          description: The place's longitude
      required:
        - name
        - cityId
    # review
    Review:
      type: object
      properties:
        placeId:
          type: string
          description: The review's place's identifier
        id:
          type: string
          description: The review's identifier
        text:
          type: string
          description: The city's name
      required:
        - placeId
        - text
    # state
    State:
      type: object
      properties:
        id:
          type: string
          description: The state's identifier
        name:
          type: string
          description: The state's name
      required:
        - name
