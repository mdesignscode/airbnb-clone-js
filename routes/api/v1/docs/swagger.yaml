          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review'
        '404':
          description: Id missing
          content:
            application/json:
              schema:
                type: object
    put:
      summary: Updates a review
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the review
          schema:
            type: string
      responses:
        '200':
          description: Newly created review object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '404':
          description: Id missing
          content:
            application/json:
              schema:
                type: object
    delete:
      summary: Deletes a review
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the review
          schema:
            type: string
      responses:
        '200':
          description: Review successfully deleted
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Id missing
          content:
            application/json:
              schema:
                type: object

  # /states
  /states:
    get:
      summary: Returns a list of states
      responses:
        '200':
          description: A JSON array of state objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/State'
    post:
      summary: Creates a new state
      requestBody:
        required: true
        content:
          application/json:
            parameters:
              - name: name
                required: true
                description: Name of state
                schema:
                  type: string
            schema:
              $ref: '#/components/schemas/State'
      responses:
        '201':
          description: Newly created state object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/State'
        '404':
